<!DOCTYPE html>
<html>
<head>
    <title>내 프로필</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <div class="container">
        <h2>내 프로필</h2>
        <div class="profile-info">
            <div class="form-group">
                <label>이름:</label>
                <span id="profile-name"></span>
            </div>
            <div class="form-group">
                <label>이메일:</label>
                <span id="profile-email"></span>
            </div>
            <div class="form-group">
                <label>전화번호:</label>
                <span id="profile-phone"></span>
            </div>
            <div class="form-group">
                <label>생년월일:</label>
                <span id="profile-birthdate"></span>
            </div>
        </div>
        <div class="button-group">
            <button id="edit-profile" class="btn">프로필 수정</button>
            <button id="change-password" class="btn">비밀번호 변경</button>
            <button id="delete-account" class="btn danger">회원탈퇴</button>
        </div>
        
        <!-- 회원탈퇴 확인 모달 -->
        <div id="delete-modal" class="modal hidden">
            <div class="modal-content">
                <h3>회원탈퇴</h3>
                <p>정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인:</label>
                    <input type="password" id="confirm-password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="button-group">
                    <button id="confirm-delete" class="btn danger">탈퇴하기</button>
                    <button id="cancel-delete" class="btn">취소</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./profile.js"></script>
</body>
</html>
