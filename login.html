<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - MochaBlend</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>로그인</h1>
    </header>

    <div class="auth-content">
        <form id="loginForm" class="auth-form">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required placeholder="이메일을 입력하세요">
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
            </div>
            
            <div class="remember-forgot">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe">
                    <span>로그인 상태 유지</span>
                </label>
                <a href="#" class="forgot-link">비밀번호 찾기</a>
            </div>

            <button type="submit" class="auth-button">로그인</button>
            
            <div class="social-login">
                <p>간편 로그인</p>
                <div class="social-buttons">
                    <button type="button" class="social-button kakao">
                        <i class="fas fa-comment"></i>
                        카카오 로그인
                    </button>
                    <button type="button" class="social-button naver">
                        <i class="fas fa-n"></i>
                        네이버 로그인
                    </button>
                </div>
            </div>

            <p class="auth-link">
                계정이 없으신가요? <a href="signup.html">회원가입하기</a>
            </p>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
