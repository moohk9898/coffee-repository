<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - MochaBlend</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>

    <div class="auth-content">
        <form id="signupForm" class="auth-form">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required placeholder="이메일을 입력하세요">
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <div class="input-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">
            </div>
            <div class="input-group">
                <label for="name">이름</label>
                <input type="text" id="name" required placeholder="이름을 입력하세요">
            </div>
            <div class="input-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" required placeholder="전화번호를 입력하세요">
            </div>
            
            <div class="agreement-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="termsAgreement" required>
                    <span>이용약관에 동의합니다</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="privacyAgreement" required>
                    <span>개인정보 처리방침에 동의합니다</span>
                </label>
            </div>

            <button type="submit" class="auth-button">회원가입</button>
            
            <p class="auth-link">
                이미 계정이 있으신가요? <a href="login.html">로그인하기</a>
            </p>
        </form>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
