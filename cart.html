<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - MochaBlend</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">← 메인으로</a>
            <h1>장바구니</h1>
        </header>

        <div class="cart-container">
            <div class="cart-items">
                <!-- 장바구니 아이템들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="order-summary">
                <h2>주문 요약</h2>
                <div class="price-details">
                    <div class="price-row">
                        <span>상품 금액</span>
                        <span class="subtotal">0원</span>
                    </div>
                    <div class="price-row">
                        <span>배달비</span>
                        <span>3,000원</span>
                    </div>
                    <div class="price-row total">
                        <span>총 결제금액</span>
                        <span class="total-amount">0원</span>
                    </div>
                </div>
            </div>

            <div class="discount-section">
                <h2>할인 수단 선택</h2>
                <div class="point-row">
                    <input type="text" placeholder="쿠폰 코드를 입력하세요">
                    <button class="point-button">쿠폰 적용</button>
                </div>
                <div class="point-row">
                    <input type="text" class="point-input" placeholder="사용할 포인트를 입력하세요">
                    <button class="point-button">포인트 적용</button>
                    <span>사용 가능한 포인트: 2,000P</span>
                </div>
            </div>

            <div class="payment-section">
                <h2>결제 수단 선택</h2>
                <div class="payment-methods">
                    <div class="payment-method active">
                        <span>💳</span>
                        <p>신용/체크카드</p>
                    </div>
                    <div class="payment-method">
                        <span>💬</span>
                        <p>카카오페이</p>
                    </div>
                    <div class="payment-method">
                        <span>N</span>
                        <p>네이버페이</p>
                    </div>
                </div>
            </div>

            <button class="order-button">주문하기</button>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span>🏠</span>
                <span>홈</span>
            </a>
            <a href="menu.html" class="nav-item">
                <span>📋</span>
                <span>메뉴</span>
            </a>
            <a href="cart.html" class="nav-item active">
                <span>🛒</span>
                <span>장바구니</span>
                <span class="cart-badge" style="display: none;">0</span>
            </a>
            <a href="mypage.html" class="nav-item">
                <span>👤</span>
                <span>내 정보</span>
            </a>
        </nav>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
