<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>장바구니 - MochaBlend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <header>
        <h1>장바구니 <span class="cart-count">(0)</span></h1>
    </header>

    <main class="cart-content">
        <div id="cartItems" class="cart-items">
            <!-- 장바구니 아이템들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="cart-summary">
            <div class="total-price">
                <span>총 주문금액:</span>
                <span id="totalAmount">0원</span>
            </div>
            <button id="orderButton" class="order-button">주문하기</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </a>
        <a href="menu.html" class="nav-item">
            <i class="fas fa-mug-hot"></i>
            <span>메뉴</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>찜</span>
        </a>
        <a href="cart.html" class="nav-item active">
            <div class="cart-icon-container">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-badge">0</span>
            </div>
            <span>장바구니</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>내정보</span>
        </a>
    </nav>

    <script src="js/cart.js"></script>
</body>
</html>
