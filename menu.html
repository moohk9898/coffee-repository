<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MochaBlend - 메뉴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <header>
        <div class="logo">MochaBlend</div>
        <nav class="top-nav">
            <a href="auth.html" class="nav-icon"><i class="fas fa-user"></i></a>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <main class="main-content">
        <div class="menu-header">
            <h1>메뉴</h1>
            <div class="category-tabs">
                <button class="category-tab active" data-category="coffee">커피</button>
                <button class="category-tab" data-category="non-coffee">논커피</button>
                <button class="category-tab" data-category="dessert">디저트</button>
            </div>
        </div>

        <section class="menu-section" id="coffee">
            <h2>커피</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="images/americano.jpg" alt="아메리카노">
                    <div class="menu-item-info">
                        <h3>아메리카노</h3>
                        <p>진한 에스프레소의 깊은 맛</p>
                        <span class="price">4,500원</span>
                        <button class="add-to-cart"><i class="fas fa-plus"></i> 담기</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="images/cafe-latte.jpg" alt="카페라떼">
                    <div class="menu-item-info">
                        <h3>카페라떼</h3>
                        <p>부드러운 우유와 에스프레소의 조화</p>
                        <span class="price">5,000원</span>
                        <button class="add-to-cart"><i class="fas fa-plus"></i> 담기</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="images/cappuccino.jpg" alt="카푸치노">
                    <div class="menu-item-info">
                        <h3>카푸치노</h3>
                        <p>풍성한 우유 거품과 에스프레소</p>
                        <span class="price">5,000원</span>
                        <button class="add-to-cart"><i class="fas fa-plus"></i> 담기</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="menu-section" id="non-coffee" style="display: none;">
            <h2>논커피</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="images/green-tea-latte.jpg" alt="녹차라떼">
                    <div class="menu-item-info">
                        <h3>녹차라떼</h3>
                        <p>진한 녹차와 부드러운 우유의 만남</p>
                        <span class="price">5,500원</span>
                        <button class="add-to-cart"><i class="fas fa-plus"></i> 담기</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="images/chocolate.jpg" alt="초콜릿">
                    <div class="menu-item-info">
                        <h3>초콜릿</h3>
                        <p>달콤한 초콜릿의 깊은 풍미</p>
                        <span class="price">5,500원</span>
                        <button class="add-to-cart"><i class="fas fa-plus"></i> 담기</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="menu-section" id="dessert" style="display: none;">
            <h2>디저트</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="images/croissant.jpg" alt="크루아상">
                    <div class="menu-item-info">
                        <h3>크루아상</h3>
                        <p>바삭한 겹겹의 풍미</p>
                        <span class="price">3,800원</span>
                        <button class="add-to-cart"><i class="fas fa-plus"></i> 담기</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="images/chocolate-cake.jpg" alt="초코케이크">
                    <div class="menu-item-info">
                        <h3>초코케이크</h3>
                        <p>진한 초콜릿의 달콤함</p>
                        <span class="price">6,500원</span>
                        <button class="add-to-cart"><i class="fas fa-plus"></i> 담기</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </a>
        <a href="menu.html" class="nav-item active">
            <i class="fas fa-coffee"></i>
            <span>메뉴</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>찜</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fas fa-shopping-bag"></i>
            <span>주문</span>
        </a>
        <a href="auth.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>내정보</span>
        </a>
    </nav>

    <script src="js/menu.js"></script>
</body>
</html>
