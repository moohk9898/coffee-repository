<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - MochaBlend</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="container">
        <header class="auth-header">
            <h1>MochaBlend</h1>
        </header>

        <div class="content-wrapper">
            <div class="auth-form">
                <h2>회원가입</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" required placeholder="이름을 입력하세요">
                    </div>
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" required placeholder="이메일을 입력하세요">
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <div class="input-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" required placeholder="전화번호를 입력하세요">
                    </div>
                    <div class="terms-group">
                        <label>
                            <input type="checkbox" id="agreeTerms" required>
                            <span>이용약관 및 개인정보 처리방침에 동의합니다</span>
                        </label>
                    </div>
                    <button type="submit" class="auth-button">가입하기</button>
                </form>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span>🏠</span>
                <span>홈</span>
            </a>
            <a href="menu.html" class="nav-item">
                <span>📋</span>
                <span>메뉴</span>
            </a>
            <a href="cart.html" class="nav-item">
                <span>🛒</span>
                <span>장바구니</span>
                <span class="cart-badge" style="display: none;">0</span>
            </a>
            <a href="mypage.html" class="nav-item">
                <span>👤</span>
                <span>내 정보</span>
            </a>
        </nav>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
