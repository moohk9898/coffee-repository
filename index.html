<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/coffee-logo.png" alt="Coffee Shop Logo">
            </div>
            <div class="nav-icons">
                <a href="#" class="nav-icon"><span class="material-icons">person</span></a>
                <a href="#" class="nav-icon"><span class="material-icons">location_on</span></a>
                <button class="menu-toggle"><span class="material-icons">menu</span></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="featured-drinks">
            <div class="drink-card">
                <h2>BLOOMING SPRING</h2>
                <div class="drink-item">
                    <img src="./images/latte1.jpg" alt="Cream Latte">
                    <h3>크림 라떼</h3>
                    <p>신선한 크림과 함께 즐기는 특별한 라떼</p>
                </div>
                <div class="drink-item">
                    <img src="./images/latte2.jpg" alt="Matcha Latte">
                    <h3>말차 라떼</h3>
                    <p>프리미엄 말차가 들어간 시그니처 라떼</p>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="bottom-nav-item"><span class="material-icons">home</span></a>
        <a href="#" class="bottom-nav-item"><span class="material-icons">map</span></a>
        <a href="#" class="bottom-nav-item"><span class="material-icons">star</span></a>
        <a href="#" class="bottom-nav-item"><span class="material-icons">shopping_bag</span></a>
        <a href="#" class="bottom-nav-item"><span class="material-icons">menu</span></a>
    </nav>

    <script src="./scripts/main.js"></script>
</body>
</html>
