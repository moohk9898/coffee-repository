<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Mocha<span>Blend</span></h1>
            </div>
            <div class="nav-icons">
                <a href="#" class="nav-icon"><span class="material-icons">person</span></a>
                <a href="#" class="nav-icon"><span class="material-icons">location_on</span></a>
                <button class="menu-toggle"><span class="material-icons">menu</span></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="featured-drinks">
            <div class="drink-card">
                <h2>시그니처 블렌드</h2>
                <div class="drink-item">
                    <div class="drink-image cream-latte"></div>
                    <h3>바닐라 크림 라떼</h3>
                    <p>부드러운 바닐라와 에스프레소의 완벽한 조화</p>
                </div>
                <div class="drink-item">
                    <div class="drink-image matcha-latte"></div>
                    <h3>그린티 크림 라떼</h3>
                    <p>진한 말차와 부드러운 우유의 특별한 만남</p>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="bottom-nav-item">
            <span class="material-icons">home</span>
            <span>홈</span>
        </a>
        <a href="#" class="bottom-nav-item">
            <span class="material-icons">local_cafe</span>
            <span>메뉴</span>
        </a>
        <a href="#" class="bottom-nav-item">
            <span class="material-icons">favorite</span>
            <span>찜</span>
        </a>
        <a href="#" class="bottom-nav-item">
            <span class="material-icons">shopping_bag</span>
            <span>주문</span>
        </a>
        <a href="#" class="bottom-nav-item">
            <span class="material-icons">person</span>
            <span>내정보</span>
        </a>
    </nav>

    <script src="./scripts/main.js"></script>
</body>
</html>
