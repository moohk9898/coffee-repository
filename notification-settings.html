<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 설정 - MochaBlend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/notification-settings.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>알림 설정</h1>
        </header>

        <main>
            <div class="notification-settings">
                <div class="settings-group">
                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>주문 알림</h3>
                            <p>주문 상태 변경 및 완료 알림</p>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="orderNotification" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>마케팅 알림</h3>
                            <p>이벤트, 프로모션, 신메뉴 소식</p>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="marketingNotification">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>스탬프 적립 알림</h3>
                            <p>스탬프 적립 및 리워드 알림</p>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="stampNotification" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>푸시 알림</h3>
                            <p>모바일 푸시 알림 수신</p>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="pushNotification" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="notification-info">
                    <p>* 주문 관련 필수 알림은 설정과 관계없이 발송됩니다.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 저작권 텍스트 -->
    <div class="copyright">
        © 2024 MochaBlend. All rights reserved.
    </div>

    <script src="js/notification-settings.js"></script>
</body>
</html>
