<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <div class="email-group">
                    <input type="email" id="email" name="email" required>
                    <button type="button" id="verify-email" class="verify-button">인증번호 받기</button>
                </div>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group verification-group hidden">
                <label for="verification-code">인증번호:</label>
                <div class="verification-input-group">
                    <input type="text" id="verification-code" name="verification-code" maxlength="6">
                    <span class="timer" id="verification-timer"></span>
                    <button type="button" id="verify-code" class="verify-button">확인</button>
                </div>
                <span class="error-message" id="verification-error"></span>
            </div>
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" maxlength="11" placeholder="01000000000" required>
                <span class="error-message" id="phone-error"></span>
            </div>
            <div class="form-group">
                <label for="birthdate">생년월일:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <span class="error-message" id="birthdate-error"></span>
            </div>
            <button type="submit" id="submit-button" disabled>가입하기</button>
        </form>
        <div id="signup-status" class="status-message"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
