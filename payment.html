<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <link rel="stylesheet" href="styles/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>결제하기</h1>
    </header>

    <div class="payment-content">
        <!-- 주문 요약 -->
        <section class="order-summary">
            <h2>주문 요약</h2>
            <div id="orderItems"></div>
            <div class="total-price">
                <span>총 결제금액</span>
                <span id="totalAmount">0원</span>
            </div>
        </section>

        <!-- 쿠폰 & 포인트 -->
        <section class="discount-section">
            <h2>할인 수단 선택</h2>
            <div class="coupon-input">
                <input type="text" id="couponCode" placeholder="쿠폰 코드를 입력하세요">
                <button id="applyCoupon">쿠폰 적용</button>
            </div>
            <div class="point-input">
                <input type="number" id="pointAmount" placeholder="사용할 포인트를 입력하세요">
                <button id="applyPoint">포인트 적용</button>
                <p class="available-points">사용 가능한 포인트: <span id="availablePoints">2,000</span>P</p>
            </div>
        </section>

        <!-- 결제 수단 선택 -->
        <section class="payment-method">
            <h2>결제 수단 선택</h2>
            <div class="payment-options">
                <label class="payment-option">
                    <input type="radio" name="payment" value="card" checked>
                    <span class="option-content">
                        <i class="fas fa-credit-card"></i>
                        신용/체크카드
                    </span>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="kakao">
                    <span class="option-content">
                        <i class="fas fa-comment"></i>
                        카카오페이
                    </span>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="naver">
                    <span class="option-content">
                        <i class="fas fa-n"></i>
                        네이버페이
                    </span>
                </label>
            </div>
        </section>

        <!-- 최종 결제 금액 -->
        <section class="final-payment">
            <div class="payment-detail">
                <div class="detail-row">
                    <span>주문금액</span>
                    <span id="orderAmount">0원</span>
                </div>
                <div class="detail-row">
                    <span>쿠폰 할인</span>
                    <span id="couponDiscount">0원</span>
                </div>
                <div class="detail-row">
                    <span>포인트 사용</span>
                    <span id="pointDiscount">0원</span>
                </div>
                <div class="detail-row total">
                    <span>최종 결제금액</span>
                    <span id="finalAmount">0원</span>
                </div>
            </div>
            <button id="paymentButton" class="payment-button">결제하기</button>
        </section>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            홈
        </a>
        <a href="menu.html" class="nav-item">
            <i class="fas fa-mug-hot"></i>
            메뉴
        </a>
        <a href="cart.html" class="nav-item">
            <div class="cart-icon-container">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge" style="display: none;">0</span>
            </div>
            장바구니
        </a>
        <a href="mypage.html" class="nav-item">
            <i class="fas fa-user"></i>
            내정보
        </a>
    </nav>

    <script src="js/payment.js"></script>
</body>
</html>
